<!DOCTYPE html>
<html lang="en">
<head>
	 <title>Concentration</title>
  <meta charset="utf-5">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="http://7-themes.com/data_images/out/36/6892690-wood-floor-texture.jpg">

<div id="start_window">
<!-- When player initiates the click handler, starts game -->
<div id="start_game">Start</div>
</div>

<div class="containter">
	<div class="jumbotron">
	<center><h1>Memory Game: Country Flags Edition</h1></center>
	</div>
	<span id="boxBtn">
			<span class="button">
				Moves: 
				<span id="counter">
					0
				</span>
				</span>
				<span class="button">
				<a onclick="resetGame();">Start Over</a>
			</span>
		</span>

	<div id="memory_game">
		<ul>
			<li class="square-image match1"><img src="http://dummygallery.com/wp-content/uploads/2015/08/USA-Flag.jpg"></li>
			<li class="square-image match2"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1350px-Flag_of_India.svg.png"></li>
			<li class="square-image match3"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Flag_of_the_United_Kingdom.png"></li>
			<li class="square-image match4"><img src="http://light-house.co.uk/wp-content/uploads/2013/03/French-Flag.jpg"></li>
			<li class="square-image match5"><img src="http://chinaflag.facts.co/chineseflagof/ChinaFlagImage1.png"></li>
			<li class="square-image match6"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1280px-Flag_of_Japan.svg.png"></li>
			<li class="square-image match7"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg"></li>
			<li class="square-image match8"><img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Flag_of_Australia.svg"></li>
			<li class="square-image match9"><img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_the_Philippines.svg"></li>
			<li class="square-image match10"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Flag_of_Canada.svg/1280px-Flag_of_Canada.svg.png"></li>
			<li class="square-image match11"><img src="https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg"></li>
			<li class="square-image match12"><img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg"></li>
			<li class="square-text match1"><p>United States of America (USA)</p></li>
			<li class="square-text match2"><p>India</p></li>
			<li class="square-text match3"><p>United Kingdom (UK)</p></li>
			<li class="square-text match4"><p>France</p></li>
			<li class="square-text match5"><p>China</p></li>
			<li class="square-text match6"><p>Japan</p></li>
			<li class="square-text match7"><p>Germany</p></li>
			<li class="square-text match8"><p>Australia</p></li>
			<li class="square-text match9"><p>Philippines</p></li>
			<li class="square-text match10"><p>Canada</p></li>
			<li class="square-text match11"><p>Italy</p></li>
			<li class="square-text match12"><p>Spain</p></li>
		</ul>
</div>		
</div>
	


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="main.js"></script>
